<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main__container">
        <div class="container">
            <h1>Stopwatch</h1>
            <div id="time">
                <span class="digit" id="hr">
                    00</span>
                <span class="txt">:</span>
                <span class="digit" id="min">
                    00</span>
                <span class="txt">:</span>
                <span class="digit" id="sec">
                    00</span>
                <span class="txt">:</span>
                <span class="digit" id="count">
                    00</span>
            </div>
            <div id="buttons">
                <button class="btn" id="start">
                    Start</button>
                <button class="btn" id="stop">
                    Stop</button>
                <button class="btn" id="reset">
                    Reset</button>
            </div>
        </div>

        <div class="previous__data" id="history">
            History
        </div>

        <div class="area">
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

    </div>

    <script src="script.js"></script>r
</body>

</html>
